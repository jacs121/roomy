<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .online {
            color: #2ecc71;
        }
        .offline {
            color: #e74c3c;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status-check">
            <h2>Checking website status...</h2>
            <div class="spinner"></div>
        </div>
        <div id="online-status" style="display: none;">
            <h1 class="online">Website is Online!</h1>
            <p>You are being redirected...</p>
            <p>If redirection doesn't work, <a id="redirect-link" href="#">click here</a>.</p>
        </div>
        <div id="offline-status" style="display: none;">
            <h1 class="offline">Website is Offline</h1>
            <p>We're unable to reach the website at this time.</p>
            <p>Please try again later or <a id="manual-link" href="#">visit manually</a>.</p>
        </div>
    </div>

    <script>
        // Configure your target URL here
        const TARGET_URL = "https://roomy-26m6.onrender.com/";

        // DOM Elements
        const statusCheck = document.getElementById('status-check');
        const onlineStatus = document.getElementById('online-status');
        const offlineStatus = document.getElementById('offline-status');
        const redirectLink = document.getElementById('redirect-link');
        const manualLink = document.getElementById('manual-link');

        // Set link destinations
        redirectLink.href = TARGET_URL;
        manualLink.href = TARGET_URL;

        // Check website status
        function checkWebsiteStatus() {
            // Add timestamp to bypass cache
            const url = new URL(TARGET_URL);
            url.searchParams.append("ts", Date.now());

            fetch(url, {
                method: 'HEAD',
                mode: 'no-cors',
                cache: 'no-cache'
            })
            .then(response => {
                // Successful connection (even if CORS blocked)
                showOnline();
            })
            .catch(error => {
                // Connection failed
                showOffline();
            });
        }

        function showOnline() {
            statusCheck.style.display = 'none';
            onlineStatus.style.display = 'block';
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = TARGET_URL;
            }, 2000);
        }

        function showOffline() {
            statusCheck.style.display = 'none';
            offlineStatus.style.display = 'block';
        }

        // Start checking when page loads
        window.addEventListener('DOMContentLoaded', checkWebsiteStatus);
    </script>
</body>
</html>
