<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomy</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        input, button { margin-top: 10px; }
        
        /* Common Styles */
        :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #f8961e;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --border: #dee2e6;
        --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        --transition: all 0.3s ease;
        }

        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fb;
        color: var(--dark);
        line-height: 1.6;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        }

        h1, h2, h3 {
        color: var(--secondary);
        margin-bottom: 1rem;
        }

        button, input, select {
        font-family: inherit;
        font-size: 1rem;
        }

        button {
        cursor: pointer;
        transition: var(--transition);
        }

        /* Card Styling */
        .card {
        background: white;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        }

        /* Form Elements */
        input[type="text"],
        input[type="file"],
        select {
        padding: 0.75rem 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        width: 100%;
        transition: var(--transition);
        }

        input:focus, select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        }

        button:hover {
        background-color: var(--secondary);
        transform: translateY(-2px);
        }

        button:disabled {
        background-color: var(--light-gray);
        cursor: not-allowed;
        transform: none;
        }

        /* ===================== */
        /* CHAT PAGE SPECIFIC */
        /* ===================== */
        #chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 100px);
        max-width: 800px;
        margin: 0 auto;
        }

        .delete-btn {
            border: none;
            padding: 5px;
            background-color: var(--danger);
        }
        .delete-btn:hover {
            background-color: var(--danger-hover);
        }

        #header {
        display: flex;
        gap: 10px;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        }

        #header > * {
        flex: 1 1 200px;
        }

        #messages {
        flex: 1;
        background: white;
        border-radius: 10px;
        padding: 1.25rem;
        overflow-y: auto;
        margin-bottom: 1rem;
        box-shadow: var(--card-shadow);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        }

        .message-row {
        display: flex;
        flex-direction: column;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--light-gray);
        }

        .message-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.25rem;
        }

        .username {
        font-weight: 600;
        color: var(--secondary);
        }

        .timestamp {
        font-size: 0.75rem;
        color: var(--gray);
        }

        .message-content {
        word-wrap: break-word;
        }

        .message-content img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 0.5rem;
        }

        #input-area {
        display: flex;
        gap: 10px;
        align-items: center;
        background: white;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        }

        #input-container {
        flex: 1;
        display: flex;
        gap: 10px;
        }

        #messageInput {
        flex: 1;
        }

        #emojiPicker {
        position: absolute;
        bottom: 70px;
        right: 20px;
        z-index: 100;
        }

        #dropZone {
        padding: 1rem;
        border: 2px dashed var(--border);
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        }

        #dropZone:hover {
        border-color: var(--accent);
        background-color: rgba(72, 149, 239, 0.05);
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <h2>Roomy</h2>
    <select id="pathSelect" onchange="updateRooms(this.options[this.selectedIndex].value)"></select>
    <a id="username">username:</a>
    <button id="joinButton" onclick="joinChat()">Join</button>
    
    <div id="messages"></div>
    
    <input type="text" id="messageInput" placeholder="Type a message" disabled>
    <button id="addEmoji" onclick="document.getElementById('emojiPicker').style.display = document.getElementById('emojiPicker').style.display === 'none' ? 'block' : 'none'" disabled>üëç</button>
    <div id="emojiPicker" style="position: absolute; display: none;"></div>
    <div id="dropZone" disabled>
        <input type="file" id="fileInput" multiple disabled>
    </div>
    <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    

    <script async>
        marked.use({
            pedantic: false,
            gfm: true,
            break: true
          });
        let ws;
        let timestamp = ""
        const username = "unknown";
        document.getElementById('username').innerText = `username: ${username}`
        let selectedPath = ""
        let characterLimit = 0

        
        async function loadPaths() {
            let res = await fetch('/paths', {method: 'GET'});
            let paths = await res.json();
            console.log(paths)
            let pathSelect = document.getElementById('pathSelect');
    
            function renderPaths(node, prefix = "") {
                return Object.keys(node).map(key => {
                    if (key === "_room_") return "";
                    let newPath = prefix ? `${prefix}/${key}` : key;
                    return `<option value="${newPath}">${newPath}</option>` + renderPaths(node[key], newPath);
                }).join('');
            }
    
            pathSelect.innerHTML = renderPaths(paths);
            if (pathSelect.options.length > 0) {
                updateRooms(pathSelect.options[pathSelect.selectedIndex].value)
            }
        }

        function updateRooms(choice) {
            let pathSelect = document.getElementById('pathSelect');
            selectedPath = choice
        }

        document.getElementById("messageInput").addEventListener("change", (event) => {
            
        })

        document.addEventListener("DOMContentLoaded", () => {
            const emojiPicker = document.getElementById("emojiPicker");
            const input = document.getElementById("messageInput");
        
            // Create Emoji Picker
            const picker = new EmojiMart.Picker({
                onEmojiSelect: emoji => {
                    input.value += emoji.native;
                }
            });
        
            // Insert the picker into the div
            emojiPicker.appendChild(picker);
        
            // Show picker when input is focused
            emojiPicker.addEventListener("focus", () => {
                emojiPicker.style.display = "block";
            });
        });

        const dropZone = document.getElementById("dropZone");

        dropZone.addEventListener("dragover", event => {
            event.preventDefault();
            dropZone.style.background = "#ddd";
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.style.background = "#fff";
        });

        dropZone.addEventListener("drop", event => {
            event.preventDefault();
            dropZone.style.background = "#fff";

            const files = event.dataTransfer.files;
            sendFiles(files);
        });

        function sendFiles(files) {
            let fileInput = document.getElementById("fileInput")
            fileInput.files = files
        }


        async function joinChat() {
            let usernames = []
            await fetch(`/clients/${selectedPath}`, {method: 'GET'})
            .then(response => response.json())
            .then(data => {
                data.forEach((client) => usernames.push(client.username))
            })

            if (!selectedPath) {
                alert("Please enter a room name.");
                return;
            }

            document.getElementById("joinButton").disabled = true;
            document.getElementById("messageInput").disabled = false;
            document.getElementById("fileInput").disabled = false;
            document.getElementById("sendButton").disabled = false;
            document.getElementById("addEmoji").disabled = false;
            document.getElementById("dropZone").disabled = false;

            ws = new WebSocket((window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host);

            ws.onopen = async () => {
                addMessage(`Connected as ${username} in room ${selectedPath}`);
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: "ping" }));
                    }
                }, 30000);

                ws.send(JSON.stringify({
                    type: "join",
                    path: selectedPath, 
                    username
                }));
            };


            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === "paths") {
                    loadPaths(data.paths)
                    return
                }

                if (data.type === "characterLimit") {
                    characterLimit = data.data.value
                    console.log(data)
                    return
                }

                document.getElementById("messages").innerHTML = "";
                
                timestamp = ""
                let history = []
                if (data.data.clearMessages) {
                    history = []
                } else {
                    history = data.data.history
                }
                let index = 0
                history.forEach(msg => {
                    displayMessage(msg, index)
                    index ++
                })
                
            };

            ws.onclose = () => addMessage("WebSocket connection closed.");
        }

        function sendMessage() {
            const msg = document.getElementById("messageInput").value.trim();
            const fileInput = document.getElementById("fileInput");

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("WebSocket connection not established!");
                return;
            }

            if (msg) {
                document.getElementById("emojiPicker").style.display = "none";
                if (msg.length > characterLimit) msg = msg.substring(0, characterLimit)
                ws.send(JSON.stringify({type: "message", path: selectedPath, username, text: msg}));
                document.getElementById("messageInput").value = "";
            }
            if (fileInput.files.length > 0) {
                document.getElementById("emojiPicker").style.display = "none";
                Array.from(fileInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        ws.send(JSON.stringify({
                            type: "file",
                            path: selectedPath, 
                            username,
                            filename: file.name,
                            fileType: file.type,
                            result: event.target.result
                        }));
                    };
                    reader.readAsDataURL(file);
                });
                fileInput.value = "";
            }
        }
        
        function displayMessage(data, index) {
            const messages = document.getElementById("messages");
            let messageHTML = `<p><strong>[${data.username}] </strong> `;
            if (data.timestamp !== timestamp) {
                messageHTML = `<span style="font-size:0.8em;color:gray;">(${data.timestamp})</span>` + messageHTML
            }

            if (data.username === username) {
                messageHTML += `<button class="delete-btn" onclick="deleteMessage(${index})">X</button>`;
            }
            timestamp = data.timestamp

            if (data.type === "file") {
                if (data.fileType.startsWith("image")) {
                    messageHTML += `<br><img src="${data.result}" width="200">`;
                } else if (data.fileType.startsWith("audio")) {
                    messageHTML += `<br><audio controls><source src="${data.result}" type="${data.fileType}"></audio>`;
                } else if (data.fileType.startsWith("video")) {
                    messageHTML += `<br><video width="200" height="200" controls><source src="${data.result}" type="${data.fileType}"></video>`
                } else {
                    messageHTML += `<br><a href="${data.result}" download="${data.filename}">${data.filename}</a>`;
                }
            } else {
                messageHTML += `${marked.parse(data.text.replace(/\n/g, "<br>") )}`;
            }

            messageHTML += `</p>`;
            messages.innerHTML += messageHTML;
            messages.scrollTop = messages.scrollHeight;
        }

        function deleteMessage(index) {
            ws.send(JSON.stringify({type: "delete", path: selectedPath, index}));
        }

        function addMessage(message) {
            const messages = document.getElementById("messages");
            messages.innerHTML += `<p>${message}</p>`;
            messages.scrollTop = messages.scrollHeight;
        }
        loadPaths();
    </script>

</body>
</html>
